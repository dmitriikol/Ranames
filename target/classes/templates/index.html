<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Ranames</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ranames/info}">Info</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <h2 th:text="${name}"> </h2>
    <h2 th:text="${surname}"></h2><br>
    Name: <p th:text="${name}"></p><br>
    Surname: <p th:text="${surname}"></p><br>
    Gender: <p th:text="${gender}"></p><br>
    Region: <p th:text="${region}"></p><br><br>

    <form th:action="@{/ranames}" method="get">
        <button class="btn btn-primary" type="submit">Generate</button>
    </form>
</div>
</body>
</html>
